    <style type="text/css">
        .markdown-section {
            position: relative;
            overflow: hidden; /* Hide overflow to prevent displaying content below the overlay */
            padding: 20px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-height: 60%; /* Show the top 60% of the content */
            transition: max-height 0.3s;
        }

        #read-more-btn {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            z-index: 10;
        }

        #read-more-btn:hover {
            background-color: #218838;
        }

        .overlay-mask {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
            z-index: 5;
        }

        .lock-overlay {
            display: none; /* Default to hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            max-height: 80%;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            overflow-y: auto; /* Allow vertical scrolling if content overflows */
            padding: 40px 20px;
        }

        .lock-overlay h2 {
            margin: 20px 0;
            font-size: 24px;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .lock-overlay img {
            max-width: 200px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #unlock-btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        #unlock-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 28px; /* Increase font size */
            font-weight: bold; /* Make the "√ó" bold */
            cursor: pointer;
            color: #fff;
        }

        .copy-button {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .copy-button svg {
            width: fit-content;
            height: fit-content;
            fill: #3dc746;
            margin: 0px -5px -24px 0px;
        }

        pre {
            position: relative;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .copy-success {
            position: absolute;
            bottom: 30px;
            right: 10px;
            background-color: #3dc746;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }

        .highlight {
            color: #ff6347; /* Use a bright color for highlighting */
            font-weight: bold; /* Make the highlighted text bold */
        }

    </style>

<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'Á®ãÂ∫èÂëòÂ∞èÁôΩËèú',
        repo: 'https://github.com/caijianying/caijianying.github.io',
        auto2top: true,
        coverpage: true,
        loadSidebar: true,
        subMaxLevel: 2,
        <!--ÈÖçÁΩÆÂØºËà™Ê†è-->
        loadNavbar: true,
        maxLevel: 4,
        search: {
            paths: 'auto',
            placeholder: 'üîç Type to search ',
            noData: 'üòû No Results! ',
            depth: 6
        },
        pagination: {
            previousText: 'PREVIOUS',
            nextText: 'NEXT',
            crossChapter: true
        }
        ,
        plugins: [
            function (hook, vm) {
                hook.doneEach(function () {
                    var label, domObj, main, divEle, gitalk;
                    label = md5(decodeURI(vm.route.path.split("/").pop()));
                    domObj = Docsify.dom;
                    main = domObj.getNode("#main");

                    Array.apply(
                        null,
                        document.querySelectorAll("div.gitalk-container")
                    ).forEach(function (ele) {
                        ele.remove();
                    });

                    divEle = domObj.create("div");
                    divEle.id = "gitalk-container-" + label;
                    divEle.className = "gitalk-container";
                    divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
                    domObj.appendTo(domObj.find(".content"), divEle);

                    // Add copy button to pre>code block
                    const codeBlocks = document.querySelectorAll('pre > code');
                    codeBlocks.forEach(codeBlock => {
                        const copyButton = document.createElement('button');
                        copyButton.classList.add('copy-button');
                        copyButton.innerHTML = `
            <svg t="1721703489803" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="4313" width="25" height="25">
                <path d="M682.666667 341.333333h128v469.333334H341.333333v-128H213.333333V213.333333h469.333334v128z m0 85.333334v256h-256v42.666666h298.666666v-298.666666h-42.666666zM298.666667 298.666667v298.666666h298.666666V298.666667H298.666667z" fill="#3dc746" p-id="4314"></path>
            </svg>
        `;
                        const successMessage = document.createElement('div');
                        successMessage.classList.add('copy-success');
                        successMessage.innerText = 'Â§çÂà∂ÊàêÂäü!';
                        codeBlock.parentElement.style.position = 'relative'; // Ensure the parent element is positioned
                        codeBlock.parentElement.appendChild(copyButton);
                        codeBlock.parentElement.appendChild(successMessage);

                        copyButton.addEventListener('click', () => {
                            // Create a temporary textarea to copy the text
                            const textarea = document.createElement('textarea');
                            textarea.value = codeBlock.innerText;
                            document.body.appendChild(textarea);
                            textarea.select();
                            document.execCommand('copy');
                            document.body.removeChild(textarea);
                            // Provide feedback to the user
                            successMessage.style.display = 'block';
                            setTimeout(() => {
                                successMessage.style.display = 'none';
                            }, 2000);
                        });
                    });
                    const article = document.querySelector('.markdown-section');
                    let articles = ['SpringÂ¶Ç‰ΩïËß£ÂÜ≥Âæ™ÁéØ‰æùËµñÈóÆÈ¢ò', 'ÊâãÊääÊâãÊïô‰Ω†‰ΩøÁî®Maven ArchetypeËá™ÂÆö‰πâ‰ª£Á†ÅËÑöÊâãÊû∂'];

                    let needToLock = needLock(articles);
                    let unLocked = hasUnLocked();
                    let mustLock = needToLock && !unLocked;

                    article.style.overflow = null;
                    if (mustLock) {
                        lock();
                        let intervalId = setInterval(() => {
                            checkIsFans(function (token) {
                                const overlay = document.querySelector('.lock-overlay');
                                let readMoreBtn = document.querySelector('#read-more-btn');
                                readMoreBtn.style.display = 'none'; // Hide the read more button
                                let overlayMask = document.querySelector('.overlay-mask');
                                overlayMask.style.display = 'none'; // Hide the overlay mask
                                overlay.style.display = 'none';
                                article.style.maxHeight = 'none';
                                article.style.overflow = 'visible';
                                clearInterval(intervalId)
                                localStorage.setItem(token, 'UNLOCKED');
                            });
                        }, 2000)
                    } else {
                        article.style.maxHeight = 'none';
                        article.style.overflow = 'visible';
                    }
                });

                function hasUnLocked() {
                    let check = localStorage.getItem(getToken());
                    if (check != null) {
                        return check == 'UNLOCKED';
                    }
                    return false;
                }

                function generateVerificationCode() {
                    const charset = '0123456789ABCDEFGHJKLMNPQRSTUVWXYZ';
                    const length = 6;
                    let code = '';

                    for (let i = 0; i < length; i++) {
                        const randomIndex = Math.floor(Math.random() * charset.length);
                        code += charset[randomIndex];
                    }

                    // ‰ΩøÁî®Ê≠£ÂàôË°®ËææÂºèÈ™åËØÅÁîüÊàêÁöÑÈ™åËØÅÁ†Å
                    const isValid = /^[0-9A-Za-z]{6}$/.test(code);
                    if (isValid) {
                        return code;
                    } else {
                        // Â¶ÇÊûú‰∏çÁ¨¶ÂêàÊù°‰ª∂ÔºåÈÄíÂΩíÁîüÊàêÊñ∞ÁöÑÈ™åËØÅÁ†Å
                        return generateVerificationCode();
                    }
                }

                function lock() {
                    const article = document.querySelector('.markdown-section');
                    const key = 'docsify.lock.key';
                    let verificationCode = localStorage.getItem(key);

                    // Create read more button
                    const readMoreBtn = document.createElement('button');
                    readMoreBtn.id = 'read-more-btn';
                    readMoreBtn.textContent = 'ÈòÖËØªÂÖ®Êñá';
                    article.appendChild(readMoreBtn);

                    // Create overlay mask
                    const overlayMask = document.createElement('div');
                    overlayMask.classList.add('overlay-mask');
                    article.appendChild(overlayMask);

                    // Create lock overlay
                    const overlay = document.createElement('div');
                    overlay.classList.add('lock-overlay');
                    overlay.innerHTML = `
                        <button class="close-btn">&times;</button>
                        <h2>Êâ´Á†ÅÊàñÊêúÁ¥¢Ôºö<span class="highlight">Á®ãÂ∫èÂëòÂ∞èÁôΩËèú</span></h2>
                        <h2>ÂèëÈÄÅÔºö<span class="highlight">${verificationCode}</span></h2>
                        <h2>Âç≥ÂèØ<span class="highlight">Á´ãÂç≥Ê∞∏‰πÖ</span>Ëß£ÈîÅÊú¨Á´ôÊâÄÊúâÊñáÁ´†</h2>
                        <img src="./assets/home/img/qrCode.jpg" alt="QR Code">
                    `;

                    // Append overlay to body
                    document.body.appendChild(overlay);

                    // Add click event to read more button
                    readMoreBtn.addEventListener('click', function () {
                        const rect = readMoreBtn.getBoundingClientRect();
                        overlay.style.top = `${rect.top - overlay.offsetHeight - 350}px`;
                        overlay.style.left = `${rect.left + rect.width / 2 - overlay.offsetWidth / 2}px`;
                        overlay.style.display = 'block';
                    });

                    const closeBtn = overlay.querySelector('.close-btn');
                    closeBtn.addEventListener('click', function () {
                        overlay.style.display = 'none';
                    });

                    // Adjust article height to show remaining 10% content below the button
                    const adjustArticleHeight = () => {
                        const totalHeight = article.scrollHeight;
                        const visibleHeight = totalHeight * 0.1 + readMoreBtn.offsetHeight;
                        article.style.maxHeight = `${visibleHeight}px`;
                    };

                    // Call the function initially
                    adjustArticleHeight();
                }


                function checkIsFans(func) {
                    let token = getToken();
                    fetch("https://nse4qtqv6ao7-2921.shanghai-01.dayunet.com/api/check?token=" + token)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(data => {
                            if (data && func) {
                                func(token)
                            }
                        })
                        .catch(error => {
                            console.error('There was a problem with your fetch operation:', error);
                            return false
                        });
                }

                function needLock(articles) {
                    let titleEle = document.querySelector('.sidebar-nav').querySelector('li ul .active a');
                    if (titleEle != null) {
                        const curArticle = titleEle.textContent;
                        for (let article of articles) {
                            if (curArticle == article) {
                                return true
                            }
                        }
                    }
                    const curArticle = document.querySelector('.markdown-section h1');
                    if (curArticle == null) {
                        return false
                    }
                    for (let article of articles) {
                        if (curArticle.innerText == article) {
                            return true
                        }
                    }
                    return false
                }

                function getToken() {
                    const key = 'docsify.lock.key';
                    let id = localStorage.getItem(key);
                    if (id == null) {
                        id = generateVerificationCode();
                        localStorage.setItem(key, id);
                    }
                    return id;
                }
            }
        ]
    }
</script>

<script src="/assets/js/md5.js"></script>
<script src="/assets/js/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>

<script src="/assets/js/zoom-image.js"></script>

<script src="/assets/js/prism-java.min.js"></script>
